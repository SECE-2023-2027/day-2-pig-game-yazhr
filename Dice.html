<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #f5a9b8, #c6a4d4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 80%;
            max-width: 800px;
            height: 70vh;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
        }

        .player-1 {
            background-color: rgba(245, 169, 184, 0.3);
        }

        .player-2 {
            background-color: rgba(198, 164, 212, 0.3);
        }

        .player-name {
            font-size: 2rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .player-score {
            font-size: 5rem;
            color: #e57373;
            font-weight: 300;
        }

        .current-box {
            background-color: #e57373;
            color: white;
            width: 150px;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .current-label {
            text-transform: uppercase;
            margin-bottom: 10px;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .current-score {
            font-size: 2rem;
        }

        .center-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .btn {
            color: #555;
            background-color: rgba(157, 255, 176, 0.9);
            border: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            font-weight: 300;
            border-radius: 50px;
            padding: 10px 20px;
            width: 180px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #9dffb0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .active {
            font-weight: bold;
        }

        .active .player-name {
            font-weight: 700;
        }

        .winner {
            background-color: #2ecc71;
        }

        .winner .player-name {
            color: white;
            font-weight: 700;
        }
        
        .dice {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .dice-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <main class="game-container">
        <section class="player player-1 active">
            <h2 class="player-name" id="name-0">PLAYER 1</h2>
            <p class="player-score" id="score-0">0</p>
            <div class="current-box">
                <p class="current-label">CURRENT</p>
                <p class="current-score" id="current-0">0</p>
            </div>
        </section>

        <div class="center-controls">
            <button class="btn btn-new">NEW GAME</button>
            <button class="btn btn-roll">ROLL DICE</button>
            <button class="btn btn-hold">HOLD</button>
        </div>
        
        <img src="d:/Documents/MODERN-FSD-Intern/Starting/day-2/images/dice-1.png" alt="Dice" class="dice dice-hidden" id="dice-1">

        <section class="player player-2">
            <h2 class="player-name" id="name-1">PLAYER 2</h2>
            <p class="player-score" id="score-1">0</p>
            <div class="current-box">
                <p class="current-label">CURRENT</p>
                <p class="current-score" id="current-1">0</p>
            </div>
        </section>
    </main>

    <script>
        // Game state variables
        let scores, currentScore, activePlayer, playing;
        const diceEl = document.getElementById('dice-1');
        
        // Initialize the game
        init();

        // Initialize function
        function init() {
            scores = [0, 0];
            currentScore = 0;
            activePlayer = 0; // Player 1 starts
            playing = true;

            // Reset scores in the UI
            document.getElementById('score-0').textContent = '0';
            document.getElementById('score-1').textContent = '0';
            document.getElementById('current-0').textContent = '0';
            document.getElementById('current-1').textContent = '0';

            // Reset player names
            document.getElementById('name-0').textContent = 'PLAYER 1';
            document.getElementById('name-1').textContent = 'PLAYER 2';

            // Reset player classes
            document.querySelector('.player-1').classList.add('active');
            document.querySelector('.player-2').classList.remove('active');
            document.querySelector('.player-1').classList.remove('winner');
            document.querySelector('.player-2').classList.remove('winner');
            
            // Hide dice at start
            diceEl.classList.add('dice-hidden');
        }

        // Switch player function
        function switchPlayer() {
            document.getElementById(`current-${activePlayer}`).textContent = '0';
            currentScore = 0;
            activePlayer = activePlayer === 0 ? 1 : 0;
            document.querySelector('.player-1').classList.toggle('active');
            document.querySelector('.player-2').classList.toggle('active');
        }

        // Roll dice button event
        document.querySelector('.btn-roll').addEventListener('click', function() {
            if (playing) {
                // Generate a random dice roll
                const dice = Math.floor(Math.random() * 6) + 1;
                
                // Display the dice
                diceEl.classList.remove('dice-hidden');
                diceEl.src = `d:/Documents/MODERN-FSD-Intern/Starting/day-2/images/dice-${dice}`.png;

                // If dice is 1, switch player
                if (dice === 1) {
                    switchPlayer();
                } else {
                    // Add dice value to current score
                    currentScore += dice;
                    document.getElementById(`current-${activePlayer}`).textContent = currentScore;
                }
            }
        });

        // Hold button event
        document.querySelector('.btn-hold').addEventListener('click', function() {
            if (playing) {
                // Add current score to active player's score
                scores[activePlayer] += currentScore;
                document.getElementById(`score-${activePlayer}`).textContent = scores[activePlayer];

                // Check if player won the game
                if (scores[activePlayer] >= 100) {
                    playing = false;
                    document.getElementById(`name-${activePlayer}`).textContent = 'WINNER!';
                    document.querySelector(`.player-${activePlayer + 1}`).classList.add('winner');
                    document.querySelector(`player-${activePlayer + 1}`).classList.remove('active');
                    diceEl.classList.add('dice-hidden');
                } else {
                    // Switch to next player
                    switchPlayer();
                }
            }
        });

        // New game button event
        document.querySelector('.btn-new').addEventListener('click', init);
    </script>
</body>
</html>
