<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dice Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #c23f50, #8b3d78);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 800px;
            height: 60vh;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
        }

        .player-1 {
            background-color: rgba(245, 169, 184, 0.3);
        }

        .player-2 {
            background-color: rgba(198, 164, 212, 0.3);
        }

        .player-name {
            font-size: 2.2rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .player-score {
            font-size: 7rem;
            color: #d63f57;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .current-box {
            background-color: #d85675;
            color: white;
            width: 200px;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .current-label {
            text-transform: uppercase;
            margin-bottom: 10px;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .current-score {
            font-size: 2.5rem;
        }

        .center-controls {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            z-index: 10;
        }

        .btn {
            color: #333;
            background-color: white;
            border: none;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            font-weight: 500;
            border-radius: 50px;
            padding: 10px 20px;
            width: 180px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            margin: 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #f5f5f5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-new::before {
            content: "ðŸ”„";
            font-size: 1.2rem;
        }

        .btn-roll::before {
            content: "ðŸŽ²";
            font-size: 1.2rem;
        }

        .btn-hold::before {
            content: "ðŸ“¥";
            font-size: 1.2rem;
        }

        .active {
            font-weight: bold;
        }

        .active .player-name {
            font-weight: 700;
        }

        .winner {
            background-color: #2ecc71;
        }

        .winner .player-name {
            color: white;
            font-weight: 700;
        }

        .dice {
            width: 80px;
            height: 80px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin: 20px 0;
        }

        .dice-hidden {
            display: none;
        }

        .dice-dots {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #e74c3c;
        }

        .btn-new {
            background-color: white;
        }

        .btn-roll, .btn-hold {
            background-color: white;
        }
    </style>
</head>
<body>
    <main class="game-container">
        <section class="player player-1 active">
            <h2 class="player-name" id="name-0">PLAYER 1</h2>
            <p class="player-score" id="score-0">0</p>
            <div class="current-box">
                <p class="current-label">CURRENT</p>
                <p class="current-score" id="current-0">2</p>
            </div>
        </section>

        <div class="center-controls">
            <button class="btn btn-new">NEW GAME</button>
            <div class="dice" id="dice-1">
                <div class="dice-dots">
                    <span class="dot dot-1"></span>
                    <span class="dot dot-2"></span>
                </div>
            </div>
            <button class="btn btn-roll">ROLL DICE</button>
            <button class="btn btn-hold">HOLD</button>
        </div>

        <section class="player player-2">
            <h2 class="player-name" id="name-1">PLAYER 2</h2>
            <p class="player-score" id="score-1">0</p>
            <div class="current-box">
                <p class="current-label">CURRENT</p>
                <p class="current-score" id="current-1">0</p>
            </div>
        </section>
    </main>

    <script>
        let scores, currentScore, activePlayer, playing;
        const diceEl = document.getElementById('dice-1');
        const diceDotsContainer = diceEl.querySelector('.dice-dots');

        init();

        function init() {
            scores = [0, 0];
            currentScore = 0;
            activePlayer = 0;
            playing = true;

            document.getElementById('score-0').textContent = '0';
            document.getElementById('score-1').textContent = '0';
            document.getElementById('current-0').textContent = '0';
            document.getElementById('current-1').textContent = '0';

            document.getElementById('name-0').textContent = 'PLAYER 1';
            document.getElementById('name-1').textContent = 'PLAYER 2';

            document.querySelector('.player-1').classList.add('active');
            document.querySelector('.player-2').classList.remove('active');
            document.querySelector('.player-1').classList.remove('winner');
            document.querySelector('.player-2').classList.remove('winner');

            // Reset dice to show 2 dots
            updateDiceDots(2);
        }

        function updateDiceDots(number) {
            // Clear existing dots
            diceDotsContainer.innerHTML = '';
            
            // Create and position dots based on dice number
            switch(number) {
                case 1:
                    createDot(50, 50); // center
                    break;
                case 2:
                    createDot(25, 25); // top left
                    createDot(75, 75); // bottom right
                    break;
                case 3:
                    createDot(25, 25); // top left
                    createDot(50, 50); // center
                    createDot(75, 75); // bottom right
                    break;
                case 4:
                    createDot(25, 25); // top left
                    createDot(25, 75); // bottom left
                    createDot(75, 25); // top right
                    createDot(75, 75); // bottom right
                    break;
                case 5:
                    createDot(25, 25); // top left
                    createDot(25, 75); // bottom left
                    createDot(50, 50); // center
                    createDot(75, 25); // top right
                    createDot(75, 75); // bottom right
                    break;
                case 6:
                    createDot(25, 25); // top left
                    createDot(25, 50); // middle left
                    createDot(25, 75); // bottom left
                    createDot(75, 25); // top right
                    createDot(75, 50); // middle right
                    createDot(75, 75); // bottom right
                    break;
            }
        }

        function createDot(x, y) {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            dot.style.left = `${x}%`;
            dot.style.top = `${y}%`;
            dot.style.transform = 'translate(-50%, -50%)';
            diceDotsContainer.appendChild(dot);
        }

        function switchPlayer() {
            document.getElementById(`current-${activePlayer}`).textContent = '0';
            currentScore = 0;
            activePlayer = activePlayer === 0 ? 1 : 0;
            document.querySelector('.player-1').classList.toggle('active');
            document.querySelector('.player-2').classList.toggle('active');
        }

        document.querySelector('.btn-roll').addEventListener('click', function() {
            if (playing) {
                const dice = Math.floor(Math.random() * 6) + 1;
                updateDiceDots(dice);

                if (dice === 1) {
                    switchPlayer();
                } else {
                    currentScore += dice;
                    document.getElementById(`current-${activePlayer}`).textContent = currentScore;
                }
            }
        });

        document.querySelector('.btn-hold').addEventListener('click', function() {
            if (playing) {
                scores[activePlayer] += currentScore;
                document.getElementById(`score-${activePlayer}`).textContent = scores[activePlayer];

                if (scores[activePlayer] >= 100) {
                    playing = false;
                    document.getElementById(`name-${activePlayer}`).textContent = 'WINNER!';
                    document.querySelector(`.player-${activePlayer + 1}`).classList.add('winner');
                    document.querySelector(`.player-${activePlayer + 1}`).classList.remove('active');
                } else {
                    switchPlayer();
                }
            }
        });

        document.querySelector('.btn-new').addEventListener('click', init);
    </script>
</body>
</html>
